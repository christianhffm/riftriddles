<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emojiquiz</title>

    <link rel="stylesheet" href="../templates/style.css">
    <link rel="stylesheet" href="../templates/fonts/fonts.css">
    <link rel="stylesheet" href="../css/emoji_quiz.css">

</head>

<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <main>
        <section class="container">
            <div class="quizcontainer">
                <div class="imagecontainer" id="champion-image"></div>
                <div class="subrow">
                    <input type="text" id="answer" placeholder ="Enter champion name ..." >
                    <ul id="champion-list"></ul>
                    <button onclick="check()" id="submit">
                    <img src="../gfx/icons/header-icons/arrow.png" alt=""></button>
                </div>
                <ul id="attempted-list"></ul>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="../templates/lightmode.js"></script>
    <script src="../templates/header.js"></script>
    <script src="../templates/quiz.js"></script>
    <script src="../quizlogic/emoji_quiz.js"></script>
</body>

</html>
