<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>

    <link rel="stylesheet" href="../templates/style.css">
    <link rel="stylesheet" href="../templates/fonts/fonts.css">
    <link rel="stylesheet" href="../css/customize.css">
    
</head>

<body>

    <header>
        <div id="header-placeholder"></div>
    </header>

    <main>
        <section class="middle">
            <div class="headerblock">
                <h1>Select Categories</h1>
            </div>
            <button id="checkAllButton"><h2>Check All</h2></button><button id="clearButton"><h2>Clear</h2></button>
            <div class="contentblock">
                <div class="griditem griditemleft" id="griditem1">
                    <h2>Champions</h2><input type="checkbox" name="checkbox" id="checkbox1">
                </div>
                <div class="griditem griditemright" id="griditem2">
                    <input type="checkbox" name="checkbox" id="checkbox2"><h2>Abilities</h2>
                </div>
                <div class="griditem griditemleft" id="griditem3">
                    <h2>Items</h2><input type="checkbox" name="checkbox" id="checkbox3">
                </div>
                <div class="griditem griditemright" id="griditem4">
                    <input type="checkbox" name="checkbox" id="checkbox4"><h2>Skins</h2>
                </div>
                <div class="griditem griditemleft" id="griditem5">
                    <h2>Sounds</h2><input type="checkbox" name="checkbox" id="checkbox5">
                </div>
                <div class="griditem griditemright" id="griditem6">
                    <input type="checkbox" name="checkbox" id="checkbox6"><h2>Lore</h2>
                </div>
                <div class="griditem griditemleft" id="griditem7">
                    <h2>Legacy</h2><input type="checkbox" name="checkbox" id="checkbox7">
                </div>
                <div class="griditem griditemright" id="griditem8">
                    <input type="checkbox" name="checkbox" id="checkbox8"><h2>eSports</h2>
                </div>
            </div>
            <a href="#"><button id="regionselectbutton"><h2>Select Regions of Runeterra</h2></button></a>
            <a href="quiz.html"><div class="playblock"><h2>Play!</h2><div class="playblockoffset"></div></div></a>
        </section>
    </main>
    <footer></footer>

    <script src="../templates/lightmode.js"></script>
    <script src="../templates/gridfunction.js"></script>
    <script src="../templates/header.js"></script>

</body>

</html>
