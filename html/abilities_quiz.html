<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="../templates/style.css">
    <link rel="stylesheet" href="../templates/fonts/fonts.css">
    <link rel="stylesheet" href="../css/abilities_quiz.css">

</head>

<body>

    <header>
        <div id="header-placeholder"></div>
    </header>

    <main>
        <section class="container">
            <div class="headerblock">Ability quiz</div>
            <div class="quizcontainer">
                <div class="questionheader">What Champion has this Ability?</div>
                <div id="question"></div>
                <div class="subrow">
                    <input type="text" id="answer">
                    <ul id="champion-list"></ul>
                    <button onclick="checkAnswer()" id="submit">Submit</button>
                </div>

                <div id="result"></div>
                Attempted Champions:
                <ul id="attempted-champions-list"></ul>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="../templates/script.js"></script>
    <script src="../templates/header.js"></script>
    <script src="../quizlogic/abilities_quiz.js"></script>

</body>

</html>
