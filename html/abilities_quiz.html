<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abilityquiz</title>

    <link rel="stylesheet" href="../templates/style.css">
    <link rel="stylesheet" href="../templates/fonts/fonts.css">
    <link rel="stylesheet" href="../css/abilities_quiz.css">

</head>

<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <main>
        <section class="container">
            <div class="settings">
                <button id="very-easy-button" class="difficulty-button selected" disabled onclick="hideElement()"></button>
                <button id="easy-button" class="difficulty-button" ></button>
                <button id="medium-button" class="difficulty-button"></button>
                <button id="hard-button" class="difficulty-button"></button>
            </div>
            <div class="quizcontainer">

                <div class="imagecontainer"></div>
                <div id="question"></div>
                <div class="subrow">
                    <input type="text" id="answer" placeholder="Enter Champion ...">
                    <ul id="champion-list"></ul>
                    <button onclick="checkAnswer()" id="submit">
                        <img src="../gfx/icons/header-icons/arrow.png" alt=""></button>
                </div>
                <ul id="attempted-list"></ul>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="../templates/lightmode.js"></script>
    <script src="../templates/header.js"></script>
    <script src="../quizlogic/abilities_quiz.js"></script>
</body>

</html>
