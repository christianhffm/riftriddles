<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>championquiz</title>

    <link rel="stylesheet" href="../templates/style.css">
    <link rel="stylesheet" href="../templates/fonts/fonts.css">
    <link rel="stylesheet" href="../css/champion_quiz.css">

</head>

<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <main>
        <section class="container">
            <div class="quizcontainer">
                
                <div class="subrow">
                    <input type="text" id="answer" placeholder="Type champion name ...">
                    <ul id="champion-list"></ul>
                    <button onclick="checkAnswer()" id="submit">
                        <img src="../gfx/icons/header-icons/arrow.png" alt=""></button>
                </div>
                <ul id="attempted-list"></ul>
                <div class="imagecontainer"></div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="../templates/lightmode.js"></script>
    <script src="../templates/header.js"></script>
    <script src="../templates/quiz.js"></script>
    <script src="../quizlogic/champion_quiz.js"></script>
