    <nav>
        <div class="navleft">
            <a href="index.html">
                <div>Home</div>
            </a>
            <a href="#">
                <div>News</div>

            <a href="categories.html">

                    <!-- Add more language options -->

        <section class="container">
            <div class="headerblock">
                <h1>Select Categories</h1>
                <p>Choose from a variety of categories. Mix them together as you like!
                </p>
            </div>
            <div class="contentblock">
                <div class="griditem griditemleft">
                    <h2>Champions</h2><input type="checkbox" name="checkbox" id="checkbox1">

                </div>

                    <h2>eSports</h2>
                </div>
                <div class="griditem griditemleft">
                    <h2>TFT</h2><input type="checkbox" name="checkbox" id="checkbox9">
                </div>
            </div>
            <a href="quiz.html"><div class="playblock"><h2>Play!</h2><div class="playblockoffset"></div></div></a>
        </section>
